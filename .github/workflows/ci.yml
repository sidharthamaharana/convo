name: CI checks (lint + tests)

on:
  pull_request:
    branches: [ "dev", "test", "main" ]
  push:
    branches: [ "dev", "test", "main" ]

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install CI dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-ci.txt

      - name: Lint SQL (sqlfluff - Snowflake)
        # Fail the job on lint errors â€” don't suppress
        run: |
          sqlfluff --version
          sqlfluff lint sql/ --dialect snowflake

      - name: Lint Python (flake8)
        run: |
          flake8 .

      - name: Run unit tests (pytest)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT_TEST || secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER_TEST || secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD_TEST || secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE_TEST || secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA_TEST || secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE_TEST || secrets.SNOWFLAKE_WAREHOUSE }}
        run: |
          pytest -q
