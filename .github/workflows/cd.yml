name: CD to Snowflake (branch-aware)

on:
  push:
    branches: [ "dev", "test", "main" ]

permissions:
  contents: read

# Map a branch name to a GitHub environment to leverage environment protection.
# IMPORTANT: configure matching environments in your repo settings (prod/test/dev)
environment: ${{ github.ref_name == 'main' && 'prod' || github.ref_name == 'test' && 'test' || 'dev' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: ${{ github.ref_name == 'main' && 'prod' || github.ref_name == 'test' && 'test' || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-ci.txt

      - name: Determine branch & schema
        id: map
        run: |
          set -euo pipefail
          BRANCH="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          echo "Detected branch: $BRANCH"
          echo "COMMIT=${GITHUB_SHA}" >> $GITHUB_ENV
          # Map branch -> schema via secrets (explicit mapping)
          if [ "$BRANCH" = "dev" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_DEV }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "test" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_TEST }}" >> $GITHUB_ENV
          elif [ "$BRANCH" = "main" ]; then
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA_PROD }}" >> $GITHUB_ENV
          else
            echo "SF_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }}" >> $GITHUB_ENV
          fi
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Preflight dry-run validation (safety)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
        run: |
          set -euo pipefail
          echo "Preflight dry-run against schema ${SNOWFLAKE_SCHEMA}"
          python tools/deploy.py --dry-run --commit-sha "${COMMIT}"

      - name: Run deploy script (apply changes)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ env.SF_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE || '' }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Deploying branch ${GITHUB_REF_NAME} -> schema ${SNOWFLAKE_SCHEMA}"
          # Optional safe backup before deploying to prod is controlled inside deploy.py via --backup-before
          python tools/deploy.py --commit-sha "${GITHUB_SHA}"
